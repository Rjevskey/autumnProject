<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Регистрация на VyatkaJunkyard</title>
</head>
<body>
    <div class="background-project">
        <nav>
            <div class="menu-conteuner">
                <ul class="menu-conteuner__list-items">
                    <li><a href="/index.html" class="menu-conteuner__link">Главная</a></li>
                    <li><a href="#" class="menu-conteuner__link">О нас</a></li>
                </ul>
            </div>
            <div class="form-container">
                <ul class="menu-conteuner__list-items">
                    <li><a href="/form.html" class="menu-conteuner__link-form menu-conteuner__link">Регистрация</a></li>
                </ul>
            </div>
        </nav>
        <header>
        </header>
        <main>

            <form>
                <div class="register-form-container">
                    <h1 class="form-title"> Регистрация</h1> 
                    <div class="form-fields">

                        <div class="form-field form-field__name" >
                            <label for="username" class="form-label">Имя</label>
                                <input type="text" placeholder="Имя" autocomplete="on" class="input-form" name="Поле имени" id="username">
                        </div>

                        <div class="form-field" >
                            <label for="userSurname" class="form-label">Фамилия</label>
                                <input type="text" placeholder="Фамилия" autocomplete="on" class="input-form" name="Поле фамилии" id="userSurname">
                        </div>

                        <div class="form-field" >
                            <label for="email" class="form-label">Email</label >
                                <input type="text" placeholder="Email" autocomplete="on" class="input-form" name="Поле Email" id="email">
                        </div>

                        <div class="form-field" >
                            <label for="password" class="form-label">Пароль</label>
                                <input type="text" placeholder="Пароль" autocomplete="on" class="input-form" name="Поле пароля" id="password">
                        </div>
                    </div>
            </form>

                <div class="conteuner-buttons-form">
                    <button class="form_button"> Зарегистрироваться</button>
                </div>
            </div>
            
            </main>
        <footer>
            <div class="footer-conteuner">
                <div class="footer-content">
                    <p>Используй только то, что действительно работает. И бери это отовсюду где можешь найти.</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="/js/index.js" defer></script>
</body>
</html>
